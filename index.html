    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Checks URL parameters to determine if it's the customer view
            const urlParams = new URLSearchParams(window.location.search);
            const isCustomerView = urlParams.get('view') === 'customer';

            const creatorView = document.getElementById('creator-view');
            const customerView = document.getElementById('customer-view');
            const messageBoxCreator = document.getElementById('message-box-creator');
            const messageBoxCustomer = document.getElementById('message-box-customer');
            const loadingScreen = document.getElementById('loading-screen');

            // --- Google Scripts URL - REPLACED WITH NEW URL ---
            const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbw9xa1AaPreaZtpG3JbO0mUKoCjQ2IWOiLOhc6rPNKMkL-tTC6m9CUDikhNZRYTMmWJ/exec';

            function showLoading() {
                loadingScreen.classList.remove('hidden');
            }

            function hideLoading() {
                loadingScreen.classList.add('hidden');
            }
            
            // Renamed function to reflect Invoice
            const postDataToGoogleSheet = async (data) => {
                showLoading();
                const payload = new FormData();
                payload.append('action', data.action);
                payload.append('data', JSON.stringify(data.data));

                try {
                    const response = await fetch(googleScriptUrl, {
                        method: 'POST',
                        body: payload,
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    hideLoading();
                    return result;
                } catch (error) {
                    hideLoading();
                    console.error('Error sending data to Google Sheets:', error);
                    showMessage(messageBoxCreator, 'An error occurred while sending the invoice.', 'red');
                    return { status: 'error', error: error.message };
                }
            };

            // Renamed function to reflect Invoice
            const getInvoiceFromSheet = async (action, invoiceNumber = null) => {
                showLoading();
                let url = `${googleScriptUrl}?action=${action}`;
                // Changed parameter name to invoiceNumber for clarity
                if (invoiceNumber) {
                    url += `&invoiceNumber=${encodeURIComponent(invoiceNumber)}`;
                }
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    hideLoading();
                    return data;
                } catch (error) {
                    hideLoading();
                    console.error('Error getting data from Google Sheets:', error);
                    // Pass the error message to the user
                    showMessage(isCustomerView ? messageBoxCustomer : messageBoxCreator, `Error getting data from Google Sheets: ${error.message}`, 'red');
                    return null;
                }
            };

            // Renamed function to reflect Invoice
            const deleteInvoiceFromSheet = async (invoiceNumber) => {
                showLoading();
                const payload = new FormData();
                payload.append('action', 'delete');
                payload.append('invoiceNumber', invoiceNumber); // Changed parameter name
                
                try {
                    const response = await fetch(googleScriptUrl, {
                        method: 'POST',
                        body: payload,
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    hideLoading();
                    return result;
                } catch (error) {
                    hideLoading();
                    console.error('Error deleting data from Google Sheets:', error);
                    showMessage(messageBoxCreator, 'An error occurred while deleting the invoice.', 'red');
                    return { status: 'error', error: error.message };
                }
            };
            // --- End Google Sheets Integration Setup ---

            // Function to display messages
            const showMessage = (messageBox, text, type) => {
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
                if (type === 'green') {
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'red') {
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                }
                messageBox.textContent = text;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            };

            // Function to format the date to DD-MM-YYYY
            // Function to format the date to DD-MM-YYYY
            const formatDate = (dateString) => {
                if (!dateString) return '';
                // Date object madhun YYYY-MM-DD format madhe ghenar, tarihi DD-MM-YYYY madhe display honyasathi:
                const date = new Date(dateString);
                // Jar date invalid asel, tar return.
                if (isNaN(date)) return dateString; 

                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`; // Display in DD-MM-YYYY
            };

            const convertNumberToEnglishWords = (num) => {
                const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const teens = ['', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', 'Ten', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const thousands = ['', 'Thousand', 'Million', 'Billion', 'Trillion'];

                const convert = (n) => {
                    let s = '';
                    if (n < 10) s = units[n];
                    else if (n < 20) s = teens[n - 10];
                    else if (n < 100) s = tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + units[n % 10] : '');
                    else s = units[Math.floor(n / 100)] + ' Hundred' + (n % 100 !== 0 ? ' and ' + convert(n % 100) : '');
                    return s;
                };

                if (num === 0) return 'Zero';
                let words = '';
                let i = 0;
                while (num > 0) {
                    const chunk = num % 1000;
                    if (chunk !== 0) {
                        const chunkWords = convert(chunk);
                        words = chunkWords + ' ' + thousands[i] + ' ' + words;
                    }
                    num = Math.floor(num / 1000);
                    i++;
                }
                return 'Rupees ' + words.trim() + ' Only';
            };
            
           // --- PDF Generation Function (Updated for Invoice) ---
            const generatePDF = (data) => {
                const items = JSON.parse(data.items);
                let itemsHtml = items.length > 0 ? items.map((item, index) => `
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">${index + 1}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">${item.name}${item.description ? '<br>' + item.description : ''}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">${item.quantity}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">${item.unit}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">â‚¹ ${parseFloat(item.rate).toFixed(2)}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">â‚¹ ${parseFloat(item.total).toFixed(2)}</td>
                    </tr>
                `).join('') : `<tr><td colspan="6" style="border: 1px solid #ddd; padding: 8px; text-align: center;">No items in this invoice.</td></tr>`;
                
                // Changed Discount to Advance
                const advanceHtml = parseFloat(data.advance) > 0 ? `
                    <p style="margin: 5px 0; display: flex; justify-content: space-between; font-weight: 600; color: #cc0000;"><span>Less Advance:</span><span>â‚¹ ${parseFloat(data.advance).toFixed(2)}</span></p>
                ` : '';
                
                const pdfContent = `
                    <div style="font-family: Arial, sans-serif; padding: 20px;">
                        <div style="text-align: center; border-bottom: 2px solid #ff8c00; padding-bottom: 10px;">
                            <h1 style="margin: 0; font-size: 24px; font-weight: bold; color: #ff8c00;">Vaibhav Enterprises</h1>
                            <p style="margin: 5px 0;">Anand Nagar, Near Kalyani Nursing Home, Lohegaon, Pune - 17</p>
                            <p style="margin: 0;"><a href="https://www.vaibhaventerprises.info" style="color: #333; text-decoration: none;">www.vaibhaventerprises.info</a></p>
                            <p style="margin: 5px 0 0;">Reg. No: MH-26-0106699</p>
                        </div>
                        <div style="text-align: center; margin: 15px 0;">
                            <h2 style="margin: 0; font-size: 20px; font-weight: bold; color: #333;">TAX INVOICE</h2>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div style="width: 50%;">
                                <p style="margin: 0; font-weight: bold;">To,</p>
                                <p style="margin: 5px 0;">Name: ${data.customerName}</p>
                                <p style="margin: 5px 0;">Contact: ${data.customerWhatsapp}</p>
                                <p style="margin: 5px 0;">Work Title: ${data.workTitle}</p>
                            </div>
                            <div style="width: 40%; margin-left: auto; text-align: right; border: 1px solid #eee; padding: 10px;">
                                <p style="margin: 0;"><strong>Invoice No.:</strong> ${data.invoiceNumber}</p>
                                <p style="margin: 5px 0;"><strong>Date:</strong> ${formatDate(data.date)}</p>
                                </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background-color: #f2f2f2;">
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Sr. No.</th>
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Particular / Description</th>
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: right;">Qty</th>
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Unit</th>
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: right;">Rate</th>
                                        <th style="border: 1px solid #ddd; padding: 8px; text-align: right;">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${itemsHtml}
                                </tbody>
                            </table>
                        </div>
                        <div style="margin-top: 20px; display: flex; justify-content: flex-end;">
                            <div style="width: 40%;">
                                <p style="margin: 0; display: flex; justify-content: space-between;"><span>Subtotal:</span><span>â‚¹ ${parseFloat(data.subtotal).toFixed(2)}</span></p>
                                ${advanceHtml}
                                <hr style="border: none; border-top: 1px solid #333; margin: 10px 0;">
                                <p style="margin: 0; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between;"><span>Grand Total:</span><span>â‚¹ ${parseFloat(data.grandTotal).toFixed(2)}</span></p>
                            </div>
                        </div>
                        <p style="margin-top: 10px; font-style: italic; text-align: right;">${convertNumberToEnglishWords(parseFloat(data.grandTotal))}</p>
                        <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: flex-end;">
                            <div>
                                <p style="margin: 0;">Customer Signature:</p>
                                <div style="border-top: 1px solid #000; width: 150px; margin-top: 20px;"></div>
                            </div>
                            <div style="text-align: right;">
                                <p style="margin: 0; font-weight: bold;">For Vaibhav Enterprises</p>
                                <div style="height: 50px;"></div>
                                <div style="border-top: 1px solid #000; width: 150px; margin-left: auto; margin-top: 10px;"></div>
                                <p style="margin: 5px 0 0;">(Authorized Signature)</p>
                            </div>
                        </div>
                        <p style="text-align: center; margin-top: 20px; font-size: 12px; font-style: italic;">Thank you for connecting with Vaibhav Enterprises</p>
                    </div>
                `;
                const options = {
                    margin: 10,
                    filename: `Invoice_${data.invoiceNumber}.pdf`, // Changed filename
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().from(pdfContent).set(options).save();
            };


            // If the view is for the customer
            if (isCustomerView) {
                creatorView.classList.add('hidden');
                customerView.classList.remove('hidden');

                const downloadPdfBtn = document.getElementById('download-pdf-btn');
                const invoiceId = urlParams.get('id'); // Changed estimateId to invoiceId
                let invoiceData = null;

                if (invoiceId) {
                    getInvoiceFromSheet('getsingle', invoiceId) // Changed function name and parameter
                        .then(data => {
                            // Check if data is received and contains the required fields
                            if (data && data['Invoice Number']) { // Changed Estimate Number to Invoice Number
                                invoiceData = {
                                    customerName: data['Customer Name'] || '',
                                    customerWhatsapp: data['Customer Whatsapp'] || '',
                                    workTitle: data['Work Title'] || '',
                                    invoiceNumber: data['Invoice Number'] || '', // Changed key
                                    date: data['Date'] || '',
                                    items: data['Items'] || '[]',
                                    subtotal: data['Subtotal'] || 0,
                                    advance: data['Advance'] || 0, // Changed key from discount to advance
                                    grandTotal: data['Grand Total'] || 0,
                                    creatorWhatsapp: data['Your WhatsApp Number'] || ''
                                };
                                
                                // Update the display elements with the fetched data
                                document.getElementById('work-title-display').textContent = invoiceData.workTitle;
                                document.getElementById('customer-name-display').textContent = invoiceData.customerName;
                                document.getElementById('invoice-number-display').textContent = invoiceData.invoiceNumber; // Changed ID
                                document.getElementById('date-display').textContent = formatDate(invoiceData.date);
                                document.getElementById('subtotal-display').textContent = `â‚¹ ${parseFloat(invoiceData.subtotal).toFixed(2)}`;
                                document.getElementById('advance-display').textContent = `â‚¹ ${parseFloat(invoiceData.advance).toFixed(2)}`; // Changed ID and display
                                document.getElementById('grand-total-display').textContent = `â‚¹ ${parseFloat(invoiceData.grandTotal).toFixed(2)}`;
                                
                                const grandTotalAmount = parseFloat(invoiceData.grandTotal) || 0;
                                document.getElementById('amount-in-words-display').textContent = convertNumberToEnglishWords(grandTotalAmount);

                                const itemsContainerDisplay = document.getElementById('items-container-display');
                                itemsContainerDisplay.innerHTML = '';
                                try {
                                    const items = JSON.parse(invoiceData.items);
                                    if (items && items.length > 0) {
                                        items.forEach(item => {
                                            const itemRow = document.createElement('div');
                                            itemRow.className = 'read-only-item-row mb-2';
                                            itemRow.innerHTML = `
                                                <div class="font-medium text-gray-800">${item.name || ''}</div>
                                                ${item.description ? `<div class="text-sm text-gray-600 mb-2">${item.description}</div>` : ''}
                                                <div class="text-sm text-gray-600">Qty: ${item.quantity || 0} ${item.unit || ''} | Rate: â‚¹ ${parseFloat(item.rate || 0).toFixed(2)} | Total: â‚¹ ${parseFloat(item.total || 0).toFixed(2)}</div>
                                            `;
                                            itemsContainerDisplay.appendChild(itemRow);
                                        });
                                    } else {
                                        itemsContainerDisplay.innerHTML = '<p class="text-gray-500">No items listed.</p>';
                                    }
                                } catch (e) {
                                    console.error("Error parsing items JSON:", e);
                                    itemsContainerDisplay.innerHTML = '<p class="text-red-500">Error loading item details.</p>';
                                }
                                
                                // Removed Accept button logic
                                
                                downloadPdfBtn.addEventListener('click', () => {
                                    if (invoiceData) {
                                        generatePDF(invoiceData);
                                        showMessage(messageBoxCustomer, 'PDF is being downloaded.', 'green');
                                    }
                                });

                            } else {
                                showMessage(messageBoxCustomer, 'Invoice data not found.', 'red');
                            }
                        })
                        .catch(error => {
                            showMessage(messageBoxCustomer, 'Something went wrong while loading the invoice.', 'red');
                        });
                } else {
                    showMessage(messageBoxCustomer, 'Invoice ID not available.', 'red');
                }

            } else {
                // Creator's view
                creatorView.classList.remove('hidden');
                customerView.classList.add('hidden');

                const form = document.getElementById('invoice-form');
                const itemsContainer = document.getElementById('items-container');
                const addItemBtn = document.getElementById('add-item-btn');
                const newInvoiceBtn = document.getElementById('new-invoice-btn'); // Changed ID
                const subtotalEl = document.getElementById('subtotal');
                const advanceAmountInput = document.getElementById('advance-amount'); // Changed ID
                const grandTotalEl = document.getElementById('grand-total');
                const amountInWordsEl = document.getElementById('amount-in-words');
                const creatorWhatsappInput = document.getElementById('creator-whatsapp');
                const shareWhatsappBtn = document.getElementById('share-whatsapp-btn');
                const invoiceNumberInput = document.getElementById('invoice-number'); // Changed ID
                const dateInput = document.getElementById('date');
                const openContactsBtn = document.getElementById('open-contacts-btn');
                const customerNameInput = document.getElementById('customer-name');
                const customerWhatsappInput = document.getElementById('customer-whatsapp');
                const workTitleInput = document.getElementById('work-title');
                const generatePdfBtn = document.getElementById('generate-pdf-btn');
                const savedInvoicesDropdown = document.getElementById('saved-invoices-dropdown'); // Changed ID
                const loadSelectedBtn = document.getElementById('load-selected-btn');
                const deleteSelectedBtn = document.getElementById('delete-selected-btn');
                let loadedInvoices = []; // Changed variable name

                // Renamed function to reflect Invoice
                const loadInvoicesToDropdown = async () => {
                    const invoices = await getInvoiceFromSheet('getall'); // Changed function name
                    loadedInvoices = Array.isArray(invoices) ? invoices : [];
                    
                    savedInvoicesDropdown.innerHTML = '<option value="">Select an Invoice</option>'; // Changed text
                    if (loadedInvoices.length > 0) {
                        loadedInvoices.forEach(invoice => {
                            const option = document.createElement('option');
                            option.value = invoice['Invoice Number']; // Changed key
                            option.textContent = `${invoice['Invoice Number']} - ${invoice['Customer Name']} (${formatDate(invoice['Date'])})`;
                            savedInvoicesDropdown.appendChild(option);
                        });
                    }
                };

                // Renamed function and changed prefix
                const generateNewInvoiceNumber = async () => {
                    const today = new Date();
                    const formattedDate = today.toISOString().split('T')[0];
                    dateInput.value = formattedDate;

                    const nextNo = await getInvoiceFromSheet('getnextno'); // Changed function name
                    const newCount = parseInt(nextNo, 10) || 1;
                    
                    invoiceNumberInput.value = `INV-${newCount.toString().padStart(4, '0')}`; // Changed prefix
                };
                
                const addItemRow = (item = {}) => {
                    const itemRow = document.createElement('div');
                    itemRow.className = 'item-row bg-white p-3 rounded-lg shadow-sm';
                    itemRow.innerHTML = `
                        <div class="flex items-start justify-between mb-2">
                            <div class="w-full space-y-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Item Name</label>
                                    <input type="text" class="item-name mt-1 block w-full p-2.5" placeholder="e.g., Labor Cost" value="${item.name || ''}" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                                    <textarea class="item-description mt-1 block w-full p-2.5" rows="2" placeholder="e.g., Installation of 100 ft wiring and setup.">${item.description || ''}</textarea>
                                </div>
                            </div>
                            <button type="button" class="delete-item-btn ml-2 mt-1 p-2 text-red-500 hover:text-red-700 transition duration-200" title="Delete Item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Qty</label>
                                <input type="number" class="item-quantity mt-1 block w-full p-2.5 text-right" placeholder="0" min="0" value="${item.quantity || 0}" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Unit</label>
                                <input type="text" class="item-unit mt-1 block w-full p-2.5" placeholder="e.g., sqft" value="${item.unit || ''}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Rate</label>
                                <input type="number" class="item-rate mt-1 block w-full p-2.5 text-right" placeholder="0.00" min="0" value="${item.rate || 0}" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Total</label>
                                <input type="text" class="item-total mt-1 block w-full p-2.5 text-right bg-gray-200" value="${item.total ? parseFloat(item.total).toFixed(2) : '0.00'}" readonly>
                            </div>
                        </div>
                    `;
                    itemsContainer.appendChild(itemRow);
                    itemRow.querySelector('.delete-item-btn').addEventListener('click', () => {
                        itemRow.remove();
                        updateGrandTotal();
                    });
                    const inputs = itemRow.querySelectorAll('.item-quantity, .item-rate');
                    inputs.forEach(input => input.addEventListener('input', () => calculateItemTotal(itemRow)));
                    calculateItemTotal(itemRow);
                };
                
                const calculateItemTotal = (itemRow) => {
                    const quantity = parseFloat(itemRow.querySelector('.item-quantity').value) || 0;
                    const rate = parseFloat(itemRow.querySelector('.item-rate').value) || 0;
                    const total = quantity * rate;
                    itemRow.querySelector('.item-total').value = total.toFixed(2);
                    updateGrandTotal();
                };

                // UPDATED: Calculation changed from Discount (%) to Advance (fixed amount)
                const updateGrandTotal = () => {
                    const itemRows = itemsContainer.querySelectorAll('.item-row');
                    let subtotal = 0;
                    itemRows.forEach(row => {
                        subtotal += parseFloat(row.querySelector('.item-total').value) || 0;
                    });
                    
                    const advanceAmount = parseFloat(advanceAmountInput.value) || 0;

                    // New calculation: Grand Total = Subtotal - Advance
                    const grandTotal = subtotal - advanceAmount;

                    subtotalEl.textContent = `â‚¹ ${subtotal.toFixed(2)}`;
                    grandTotalEl.textContent = `â‚¹ ${grandTotal.toFixed(2)}`;

                    const grandTotalAmount = parseFloat(grandTotal) || 0;
                    amountInWordsEl.textContent = convertNumberToEnglishWords(grandTotalAmount);
                };
                
                const getFormData = () => {
                    const itemRows = itemsContainer.querySelectorAll('.item-row');
                    const items = Array.from(itemRows).map(row => ({
                        name: row.querySelector('.item-name').value,
                        description: row.querySelector('.item-description').value,
                        quantity: parseFloat(row.querySelector('.item-quantity').value) || 0,
                        unit: row.querySelector('.item-unit').value,
                        rate: parseFloat(row.querySelector('.item-rate').value) || 0,
                        total: parseFloat(row.querySelector('.item-total').value) || 0
                    }));

                    const subtotal = parseFloat(subtotalEl.textContent.replace('â‚¹ ', '').replace(/,/g, '')) || 0;
                    const grandTotal = parseFloat(grandTotalEl.textContent.replace('â‚¹ ', '').replace(/,/g, '')) || 0;

                    return {
                        'Timestamp': new Date().toISOString(),
                        'Customer Name': customerNameInput.value,
                        'Customer Whatsapp': customerWhatsappInput.value,
                        'Invoice Number': invoiceNumberInput.value, // Changed key
                        'Date': dateInput.value,
                        'Work Title': workTitleInput.value,
                        'Items': JSON.stringify(items),
                        'Subtotal': subtotal.toFixed(2),
                        'Advance': parseFloat(advanceAmountInput.value).toFixed(2), // Changed key
                        'Grand Total': grandTotal.toFixed(2),
                        'Your WhatsApp Number': creatorWhatsappInput.value // For notifications
                    };
                };

                const resetForm = () => {
                    form.reset();
                    itemsContainer.innerHTML = '';
                    addItemRow(); // Start with one empty item row
                    generateNewInvoiceNumber(); // Changed function name
                    updateGrandTotal(); // Recalculate totals
                    showMessage(messageBoxCreator, '', 'hidden');
                    invoiceNumberInput.classList.remove('bg-gray-200'); // Ensure it's not disabled/styled on new
                };

                const loadInvoice = (invoice) => {
                    customerNameInput.value = invoice['Customer Name'] || '';
                    customerWhatsappInput.value = invoice['Customer Whatsapp'] || '';
                    invoiceNumberInput.value = invoice['Invoice Number'] || '';
                    
                    // âœ… FIX: Date la YYYY-MM-DD format madhe set kela.
                    // Jar date '2025-09-26T...' ahe, tar fakt '2025-09-26' ghenar.
                    const sheetDate = invoice['Date'];
                    if (sheetDate) {
                        // Date object vÄparÅ«n ISO format madhe convert karÅ«n date ghenar.
                        const dateOnly = new Date(sheetDate).toISOString().split('T')[0];
                        dateInput.value = dateOnly;
                    } else {
                        dateInput.value = '';
                    }

                    workTitleInput.value = invoice['Work Title'] || '';
                    advanceAmountInput.value = parseFloat(invoice['Advance'] || 0);
                    creatorWhatsappInput.value = invoice['Your WhatsApp Number'] || '919049764945';

                    itemsContainer.innerHTML = '';
                    try {
                        const items = JSON.parse(invoice['Items']);
                        items.forEach(item => addItemRow(item));
                    } catch (e) {
                        console.error("Error parsing items JSON:", e);
                        showMessage(messageBoxCreator, 'Error loading item details from saved invoice.', 'red');
                    }
                    updateGrandTotal();
                    invoiceNumberInput.classList.add('bg-gray-200');
                };
                // --- Event Listeners ---
                addItemBtn.addEventListener('click', () => addItemRow());
                newInvoiceBtn.addEventListener('click', () => resetForm()); // Changed ID

                // Recalculate on advance input change
                advanceAmountInput.addEventListener('input', updateGrandTotal); // Changed ID

                // Save/Share logic - same action for WhatsApp share, saves first
                shareWhatsappBtn.addEventListener('click', async () => {
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }
                    const dataToSave = getFormData();
                    const result = await postDataToGoogleSheet({ action: 'save', data: dataToSave });

                    if (result.status === 'success') {
                        showMessage(messageBoxCreator, 'Invoice saved successfully. Preparing WhatsApp share link...', 'green');
                        const shareLink = `${window.location.origin}${window.location.pathname}?id=${encodeURIComponent(dataToSave['Invoice Number'])}&view=customer`;
                        
                        let message = `*ðŸ“„ Invoice from Vaibhav Enterprises*\n\n`;
                        message += `*Invoice No*: ${dataToSave['Invoice Number']}\n`;
                        message += `*Customer*: ${dataToSave['Customer Name']}\n`;
                        message += `*Work Title*: ${dataToSave['Work Title']}\n`;
                        message += `*Grand Total*: â‚¹${dataToSave['Grand Total']}\n\n`;
                        message += `Click the link below to view the invoice details:\n${shareLink}`;

                        window.open(`https://wa.me/${dataToSave['Customer Whatsapp']}?text=${encodeURIComponent(message)}`, '_blank');
                    } else {
                        showMessage(messageBoxCreator, 'Failed to save or share invoice. Please check console.', 'red');
                    }
                });

                // PDF generation logic - saves first
                generatePdfBtn.addEventListener('click', async () => {
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }
                    const dataToSave = getFormData();
                    const result = await postDataToGoogleSheet({ action: 'save', data: dataToSave });

                    if (result.status === 'success') {
                        showMessage(messageBoxCreator, 'Invoice saved. Generating PDF...', 'green');
                        // Use the data just saved for PDF generation
                        generatePDF(dataToSave);
                    } else {
                        showMessage(messageBoxCreator, 'Failed to save or generate PDF. Please check console.', 'red');
                    }
                });

                // Load existing invoice
                loadSelectedBtn.addEventListener('click', () => {
                    const invoiceNumber = savedInvoicesDropdown.value; // Changed ID
                    if (invoiceNumber) {
                        const invoice = loadedInvoices.find(e => e['Invoice Number'] === invoiceNumber); // Changed key
                        if (invoice) {
                            loadInvoice(invoice);
                            showMessage(messageBoxCreator, `Invoice ${invoiceNumber} loaded successfully.`, 'green');
                        }
                    } else {
                        showMessage(messageBoxCreator, 'Please select an invoice to load.', 'red');
                    }
                });

                // Delete existing invoice
                deleteSelectedBtn.addEventListener('click', async () => {
                    const invoiceNumber = savedInvoicesDropdown.value; // Changed ID
                    if (invoiceNumber) {
                        if (confirm(`Are you sure you want to delete invoice ${invoiceNumber}? This action cannot be undone.`)) {
                            const result = await deleteInvoiceFromSheet(invoiceNumber); // Changed function name
                            if (result.status === 'success') {
                                showMessage(messageBoxCreator, `Invoice ${invoiceNumber} deleted successfully.`, 'green');
                                resetForm();
                                loadInvoicesToDropdown();
                            } else {
                                showMessage(messageBoxCreator, `Failed to delete invoice: ${result.error}`, 'red');
                            }
                        }
                    } else {
                        showMessage(messageBoxCreator, 'Please select an invoice to delete.', 'red');
                    }
                });

                // Initial setup
                resetForm();
                loadInvoicesToDropdown();
            }
        });
    </script>
</body>
</html>
